name: Build Android APK
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # 1. Free Disk Space (Recommended for Buildozer)
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: false
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      # 2. Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Install System Dependencies (Manual & Robust)
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip \
            build-essential \
            git \
            python3 \
            python3-dev \
            ffmpeg \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libportmidi-dev \
            libswscale-dev \
            libavformat-dev \
            libavcodec-dev \
            zlib1g-dev \
            libgstreamer1.0 \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good \
            libffi-dev \
            libssl-dev \
            autoconf \
            automake \
            libtool \
            pkg-config \
            cmake \
            zip \
            unzip

      # 4. Install Buildozer & Cython (Locked Versions for Stability)
      - name: Install Buildozer
        run: |
          pip3 install --upgrade pip
          pip3 install buildozer==1.5.0 cython==0.29.36 virtualenv

      # 5. Clean Buildozer
      - name: Clean Buildozer
        run: buildozer android clean

      # 6. Build with Buildozer (Verbose for debugging, No pipe)
      - name: Build with Buildozer
        run: |
          # Ensure license acceptance is definitely on
          sed -i 's/android.accept_sdk_license = False/android.accept_sdk_license = True/' buildozer.spec
          # Run debug build
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk

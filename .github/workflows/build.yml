name: Build Android APK
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04 # 依然使用最稳定的 20.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # 关键步骤：清理空间，防止构建过程中磁盘爆满导致未知错误
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: false # 保留预装的 Android 环境
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip \
            build-essential \
            git \
            python3 \
            python3-dev \
            ffmpeg \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libportmidi-dev \
            libswscale-dev \
            libavformat-dev \
            libavcodec-dev \
            zlib1g-dev \
            libgstreamer1.0 \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good \
            libffi-dev \
            libssl-dev \
            autoconf \
            automake \
            libtool \
            pkg-config \
            cmake \
            zip \
            unzip

      - name: Install Buildozer
        run: |
          pip3 install --upgrade pip
          # 锁定 Buildozer 版本为 1.5.0，这版最稳
          pip3 install buildozer==1.5.0 cython==0.29.36 virtualenv

      # 关键修改：手动赋予当前目录所有权限，防止 chown 错误
      - name: Fix permissions
        run: |
          sudo chown -R $USER:$USER .

      - name: Build with Buildozer
        run: |
          # 再次确认自动接受协议
          yes | buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk
